<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="product-details-container">
        <div class="product-img">
            <div>
                <img src="https://cdn.shopify.com/s/files/1/0283/0185/2747/products/global_images-810031550265-1_550x.jpg?v=1675361575" alt="">
            </div>
            <div>
                <img src="https://cdn.shopify.com/s/files/1/0283/0185/2747/products/global_images-810031550265-1_550x.jpg?v=1675361575" alt="">
            </div>
        </div>
        <div class="product-details">
            <div>
                <h3 id="brand-name">BRAND NAME</h3>
                <div>
                    <span>4</span><i class="fa-solid fa-star"></i>

                </div>
            </div>
            <h2 id="product-name">Product Name</h2>
            <h3 id="product-price">PRODUCT PRICE</h3>
            <p id="product-desc">PRODUCT DESC</p>
            <div class="buttons">
                <button id="cart-btn">ADD TO BAG</button>

                <button id="min-btn">-</button>
                <button id="quantity-btn">1</button>
                <button id="max-btn">+</button>
                <i id="wishlist-btn" class="fa-regular fa-heart"></i>
            </div>
            <button id="return">Shipping & Returns</button>
        </div>
    </div>

    <div id="product-info">
        <h3>Product Information</h3>
        <h3 id="plus">+</h3>
        <h3 id="minus">-</h3>
    </div>
    <div id="product-info-dropdown">
        <p id="product">product desc</p>
        <h3>UPC</h3>
        <p>810031550265</p>
        <button>VIEW CLINICAL RESULT</button>
    </div>
</body>

</html>
<script>
    document.getElementById("product-info").addEventListener("click", drop)

    function drop() {
        var document.get
    }

    function dropDown() {
        document.getElementById("product-info-dropdown").style.display = "block"
        document.getElementById("plus").style.display = "none"
        document.getElementById("minus").style.display = "block"
        document.getElementById("product-info").addEventListener("click", dropUp)


    }

    function dropUp() {
        document.getElementById("product-info-dropdown").style.display = "none"
        document.getElementById("plus").style.display = "block"

        document.getElementById("minus").style.display = "none"


    }
</script>
