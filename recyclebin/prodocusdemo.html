<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <span><a href="productsarray.html"><p>home</p></a></span>
    <div id="container">

    </div>

</body>

</html>
<script>
    var productsarray = JSON.parse(localStorage.getItem("productsarray")) || []

    dispaly(productsarray)

    function dispaly(array) {
        array.map(function(ele, ind) {
            var div = document.createElement("div")
            var img = document.createElement("img")
            var h4 = document.createElement("h4")
            var h5 = document.createElement("h5")
            var p = document.createElement("p")
            img.setAttribute("src", ele.img_url)
            h4.innerText = ele.brand
            h5.innerText = ele.name
            p.innerText = ele.price
            div.append(img, h4, h5, p)
            document.getElementById("container").append(div)

        })
    }
</script>
