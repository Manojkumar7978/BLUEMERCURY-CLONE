    <script>
        let appendNumber = 50;

        const swiper = new Swiper('.swiper', {
            slidesPerView: 8,
            centeredSlides: true,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                type: 'fraction',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            virtual: {
                slides: (function() {
                    const slides = [];
                    for (var i = 0; i < 50; i += 1) {
                        slides.push("");
                    }
                    return slides;
                })(),
            },
        });
    </script>
